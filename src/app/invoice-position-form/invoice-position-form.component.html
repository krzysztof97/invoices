<form>
  <div class="form-group">
    <label for="description">Opis</label>
    <input [(ngModel)]="invoicePosition.description" name="description" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="price">Cena</label>
    <input (keyup)="changeGrossPrice()" [(ngModel)]="invoicePosition.price" name="price" type="number" class="form-control">
  </div>
  <div class="form-group">
    <label for="tax">VAT</label>
    <select (change)="changeGrossPrice()" [(ngModel)]="invoicePosition.tax" name="tax" class="form-control">
      <option value="0">0%</option>
      <option value="8">8%</option>
      <option value="23">23%</option>
    </select>
  </div>
  <div>Cena brutto: {{invoicePosition.grossPrice}}</div>
</form>

<h1>{{test}}</h1>
